<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <!-- Indian Emblem Simplified -->
  <circle cx="50" cy="50" r="45" fill="#f1f1f1" stroke="#000" stroke-width="1"/>
  
  <!-- Ashoka Chakra -->
  <circle cx="50" cy="50" r="20" fill="#0066cc"/>
  <circle cx="50" cy="50" r="18" fill="#fff"/>
  <circle cx="50" cy="50" r="3" fill="#0066cc"/>
  
  <!-- 24 spokes -->
  <g stroke="#0066cc" stroke-width="1.5">
    <!-- Vertical and horizontal spokes -->
    <line x1="50" y1="32" x2="50" y2="28" />
    <line x1="50" y1="72" x2="50" y2="68" />
    <line x1="32" y1="50" x2="28" y2="50" />
    <line x1="72" y1="50" x2="68" y2="50" />
    
    <!-- Diagonal spokes -->
    <line x1="44" y1="34" x2="42" y2="30" />
    <line x1="56" y1="66" x2="58" y2="70" />
    <line x1="34" y1="44" x2="30" y2="42" />
    <line x1="66" y1="56" x2="70" y2="58" />
    
    <line x1="38" y1="38" x2="35" y2="35" />
    <line x1="62" y1="62" x2="65" y2="65" />
    <line x1="38" y1="62" x2="35" y2="65" />
    <line x1="62" y1="38" x2="65" y2="35" />
    
    <!-- Additional spokes -->
    <line x1="46" y1="32" x2="45" y2="28" />
    <line x1="54" y1="68" x2="55" y2="72" />
    <line x1="32" y1="46" x2="28" y2="45" />
    <line x1="68" y1="54" x2="72" y2="55" />
    
    <line x1="54" y1="32" x2="55" y2="28" />
    <line x1="46" y1="68" x2="45" y2="72" />
    <line x1="32" y1="54" x2="28" y2="55" />
    <line x1="68" y1="46" x2="72" y2="45" />
    
    <line x1="41" y1="35" x2="38" y2="32" />
    <line x1="59" y1="65" x2="62" y2="68" />
    <line x1="35" y1="41" x2="32" y2="38" />
    <line x1="65" y1="59" x2="68" y2="62" />
    
    <line x1="59" y1="35" x2="62" y2="32" />
    <line x1="41" y1="65" x2="38" y2="68" />
    <line x1="35" y1="59" x2="32" y2="62" />
    <line x1="65" y1="41" x2="68" y2="38" />
  </g>
  
  <!-- Lions -->
  <path d="M30,80 Q40,70 50,80 Q60,70 70,80" fill="none" stroke="#000" stroke-width="1.5"/>
  
  <!-- Text at the bottom -->
  <text x="50" y="100" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold">सत्यमेव जयते</text>
</svg>